<div class="container-fluid">
  <h1>Course Navigator ({{courses.length}})</h1>

  <div class="row">
    <div class="col-3">
      courses
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li *ngFor="let course of courses" class="list-group-item"
      (click)="selectCourse(course.id)">
        {{course.title}}
      </li>
    </ul>
    </div>
    <div class="col-3">modules
      <ul class="list-group">
        <li class="list-group-item active">Modules</li>
        <li *ngFor="let module of modules" class="list-group-item">
            <!--(click)="selectCourse(course.id)"-->
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">lessons</div>
    <div class="col-3">widgets</div>
  </div>


</div>
